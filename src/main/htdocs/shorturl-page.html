<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reld Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/assets/logo.ico">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2378328626322553" crossorigin="anonymous"></script>
    <style>
        body.animated-bg {
            min-height: 100vh;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 animated-bg">

<div class="container p-5 bg-light rounded shadow" style="max-width: 900px;">
    <div class="row g-4">
        <div class="col-md-5 d-flex flex-column justify-content-center border-end">
            <h1 class="h3">Reld Me</h1>
            <p class="text-muted">Reld Me is a simple URL shortener. Paste a long URL on the right and optionally set a custom alias â€” Reld Me will create a short, shareable URL for you.</p>
            <ul class="small text-muted">
                <li>Generate short links quickly</li>
                <li>Optional custom alias</li>
                <li>Easy to share and remember</li>
            </ul>
        </div>

        <div class="col-md-7">
            <h2 class="h5 text-center mb-3">URL Shortener</h2>
            <div id="message-request" class="d-none alert mt-2" role="alert"></div>

            <label for="longUrl">Insert Long Url</label>
            <input id="longUrl" type="text" class="form-control" placeholder="Long url" aria-label="Long Url" aria-describedby="visible-addon">
            
            <label for="customAlias" class="mt-2">Custom Alias</label>
            <input id="customAlias" type="text" class="form-control" placeholder="Example: my-portfolio-name" aria-label="Custom Alias" aria-describedby="visible-addon">
            
            <button id="btnShorten" class="btn btn-primary mt-3 w-100" type="submit">Shorten</button>
        </div>
    </div>
</div>

<script>
document.getElementById('btnShorten').addEventListener('click', onShortenUrl)
function onShortenUrl() {
    const longUrl = document.getElementById('longUrl').value;
    const customAlias = document.getElementById('customAlias').value;

    const xhr = new XMLHttpRequest();
    xhr.open("PUT", "https://api.devpree.com.br/shorturl/create");
    xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");

    const body = JSON.stringify({
        longUrl: longUrl,
        customAlias: customAlias,
        length: 6
    });

    const messageRequest = document.getElementById('message-request');

    xhr.onload = () => {
        messageRequest.classList.remove("alert-danger");
        messageRequest.classList.remove("alert-success");
        messageRequest.classList.remove("d-none");
        messageRequest.classList.add("d-flex");

        if (xhr.readyState == 4 && xhr.status == 200) {
            messageRequest.innerText = JSON.parse(xhr.responseText).shortUrl
            messageRequest.classList.add("alert-success");
        } else {
            messageRequest.innerText = JSON.parse(xhr.responseText).message
            messageRequest.classList.add("alert-danger");
        }
    };

    xhr.send(body);
}

</script>
</body>
</html>
