<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/assets/logo.ico">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2378328626322553" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <img src="assets/loading.gif"></img>
    </div>

     <script>  
        const path = window.location.href;

        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.devpree.com.br/shorturl/get/original?shortUrl=" + path);
        xhr.send();
        xhr.responseType = "text";
            
        xhr.onload = () => {
            if (xhr.readyState == 4 && xhr.status == 200) {
                window.location.replace(xhr.response);
            } else {
                window.location.replace("https://shorturl.devpree.com.br");
            }
        };
     </script>
</body>
</html>
